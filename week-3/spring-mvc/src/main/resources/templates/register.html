<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
</head>
<body>
    <form th:object="${form}" th:action="@{/user/register}" method="post">
        <h2>Register</h2>
        <label for="name">Name:</label>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></div>
        <input type="text" id="name" name="name" th:field="*{name}" required><br><br>

        <label for="surname">Surname:</label>
        <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" style="color: red;"></div>
        <input type="text" id="surname" name="surname" th:field="*{surname}" required><br><br>

        <label for="email">Email:</label>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></div>
        <input type="email" id="email" name="email" th:field="*{email}" required><br><br>

        <label for="age">Age:</label>
        <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color: red;"></div>
        <input type="number" id="age" name="age" th:field="*{age}" required><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
